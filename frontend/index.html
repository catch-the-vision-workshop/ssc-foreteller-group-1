<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="code.js"></script>

		<title>SyntaX Weather Predictor</title>
	</head>

	<body class="flex items-center bg-cyan-800 text-slate-100 ">
		<div class="container mx-auto flex flex-col items-center justify-center">
			<div class="mb-4">
				<h1 class="text-4xl font-bold">SyntaX Weather Predictor</h1>
				<p>Enter your city below to get a forecast for the weather.</p>
			</div>

			<div class="relative flex flex-col items-center justify-center">
				<form id="cityForm" class="mb-2 flex w-full flex-row items-center justify-center gap-x-2">
					<input
						type="text"
						name="city"
						id="city"
						placeholder="Eg. London, Tokyo"
						class="rounded-md border-gray-300 p-2 border-r-4 border-orange-500"
					/>
					<input type="submit" value="Submit" class="rounded-md border-dashed border-gray-300 p-2 bg-orange-500" />
				</form>

				<div
					id="result"
					class="flex w-full flex-col items-center justify-center rounded-md border-2 border-solid p-2"
				>
					Result Goes Here!
				</div>
			</div>
		</div>
	</body>
</html>
